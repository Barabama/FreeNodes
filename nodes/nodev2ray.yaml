allow-lan: false
dns:
  default-nameserver:
  - 223.5.5.5
  - 114.114.114.114
  enable: true
  enhanced-mode: fake-ip
  fake-ip-filter:
  - '*.lan'
  - '*.localdomain'
  - '*.example'
  - '*.invalid'
  - '*.localhost'
  - '*.test'
  - '*.local'
  - '*.home.arpa'
  - router.asus.com
  - localhost.sec.qq.com
  - localhost.ptlogin2.qq.com
  - +.msftconnecttest.com
  fake-ip-range: 198.18.0.1/16
  ipv6: false
  listen: 0.0.0.0:53
  nameserver:
  - 223.5.5.5
  - 114.114.114.114
  - 119.29.29.29
  - 180.76.76.76
external-controller: 127.0.0.1:9999
log-level: info
mixed-port: 7890
mode: rule
proxies: []
proxy-groups:
- name: 🚀 节点选择
  proxies:
  - ♻️ 自动选择
  - DIRECT
  type: select
- interval: 300
  name: ♻️ 自动选择
  proxies: []
  tolerance: 50
  type: url-test
  url: http://www.gstatic.com/generate_204
- name: 🌍 国外媒体
  proxies:
  - 🚀 节点选择
  - ♻️ 自动选择
  - 🎯 全球直连
  type: select
- name: 📲 电报信息
  proxies:
  - 🚀 节点选择
  - 🎯 全球直连
  type: select
- name: Ⓜ️ 微软服务
  proxies:
  - 🎯 全球直连
  - 🚀 节点选择
  type: select
- name: 🍎 苹果服务
  proxies:
  - 🚀 节点选择
  - 🎯 全球直连
  type: select
- name: 🎯 全球直连
  proxies:
  - DIRECT
  - 🚀 节点选择
  - ♻️ 自动选择
  type: select
- name: 🛑 全球拦截
  proxies:
  - REJECT
  - DIRECT
  type: select
- name: 🍃 应用净化
  proxies:
  - REJECT
  - DIRECT
  type: select
- name: 🐟 漏网之鱼
  proxies:
  - 🚀 节点选择
  - 🎯 全球直连
  - ♻️ 自动选择
  type: select
